<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    
    <div id="page-wrapper">
        <header>
            <h1>To-Do Voodoo</h1>
        </header>
        <main>
            <div id="sidebar">
                <div class="wrapper">
                    <h2>Projects</h2>
                    <div id="projects-wrapper">
                        <div id="proj-name-wrapper">
                          <!-- <div class="indiv-proj-wrapper">
                            <h3>Project #1</h3>
                        </div> -->
                        </div>
                        <button type="button" id="add-new-btn">
                            <h3>+ Add new project</h3>
                        </button>
                    </div>
                </div>
                <div class="wrapper">
                    <h2>Calendar View</h2>
                    <h6>(WIP)</h6>
                </div>
            </div>
            <div id="display-section">
                <div id="display-section-wrapper">
                    <h1 id="init-greeting">Click on a project to begin!</h1>
                    
                    <div id="todo-wrapper">
                        
                        
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <dialog id="todo-modal">
            <div class="modal-wrapper">
                <form id="toDoDetails">
                    <label for="title">Title</label>
                    <div>
                        <input type="text" id="title" name="title"><span class="error"> </span>
                    </div>
                    <label for="dueDate">Due Date</label>
                    <div>
                        <input type="date" id="dueDate" name="dueDate"><span class="error"> </span>
                    </div>
                        <label for="description">Description</label><textarea name="description" id="description" cols="30" rows="10" placeholder="A brief description of your task..."></textarea>
                    <div>
                        <input type="checkbox" id="priority" name="priority"><label for="priority">Mark as Important</label>
                    </div>
                </form>
                <button type="button" id="todoModalBtn">Submit</button>
            </div>
    </dialog>
</body>
</html>
