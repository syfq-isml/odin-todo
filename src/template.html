<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    
    <div id="page-wrapper">
        <header>
            <h1>To-Do Voodoo</h1>
        </header>
        <main>
            <div id="sidebar">
                <div class="wrapper">
                    <h2>Projects</h2>
                    <div id="projects-wrapper">
                        <h3>+ Add new project</h3>
                    </div>
                </div>
                <div class="wrapper">
                    <h2>Calendar</h2>
                </div>
            </div>
            <div id="display-section">
                <div>
                    <h1>My Project</h1>
                    <div>
                        <div class="todo-box">
                            <p>Example text</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
