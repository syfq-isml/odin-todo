<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    
    <div id="page-wrapper">
        <header>
            <h1>To-Do Voodoo</h1>
        </header>
        <main>
            <div id="sidebar">
                <div class="wrapper">
                    <h2>Projects</h2>
                    <div id="projects-wrapper">
                        
                        <div id="indiv-proj-wrapper">
                            <h3>Project #1</h3>
                        </div>
                        <div id="indiv-proj-wrapper">
                            <h3>Project #1</h3>
                        </div>
                        
                        <button type="button" id="add-new-btn">
                            <h3>+ Add new project</h3>
                        </button>
                    </div>
                </div>
                <div class="wrapper">
                    <h2>Calendar View</h2>
                </div>
            </div>
            <div id="display-section">
                <div id="display-section-wrapper">
                    <h1>My Project</h1>
                    <div id="todo-wrapper">
                        <div class="todo-box">
                            <div class="check-box">
                                <img src="./assets/svg/check-blank.svg" alt="">
                            </div>
                            <p>Example text</p>
                            <div class="todo-actions">
                                <img src="./assets/svg/important.svg" alt="">
                                <img src="./assets/svg/edit.svg" alt="">
                                <img src="./assets/svg/delete.svg" alt="" data-delete>
                            </div>
                        </div>
                        <div class="todo-box">
                            <p>Example text</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
